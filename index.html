<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/normalize.css">
    <title>Roulette of Cocktails</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/mobile.css">
</head>
<body>
    <header class="flagship">
        <h1>Search for Drinks</h1>
        <h6>Or get suggestions</h6>
    </header>
    <main>
        <!-- <div class="buttonHold">
            <h2>Get me random drinks</h2>
            <button class="random">Now!</button>
        </div> -->
        <div class="roulette">

            <div class="drink" data-key="1">
                <img src="" alt="" id="drink">
                <h2 class="drinkName"></h2>
                <ul class="ingredients"></ul>
                <p class="glass">
                    <span class="title">Glass: </span>
                </p>
                <p class="type">
                    <span class="title">Type: </span>
                </p>
            </div>
            
            <div class="drink" data-key="2">
                <img src="" alt="A Delicious Drink">
                <h2 class="drinkName"></h2>
                <ul class="ingredients"></ul>
                <p class="glass">
                    <span class="title">Glass: </span>
                </p>
                <p class="type">
                    <span class="title">Type: </span>
                </p>
            </div>
            
            <div class="drink" data-key="3">
                <img src="" alt="">
                <h2 class="drinkName"></h2>
                <ul class="ingredients"></ul>
                <p class="glass">
                    <span class="title">Glass: </span>
                </p>
                <p class="type">
                    <span class="title">Type: </span>
                </p>
            </div>

        </div>
    </main>
    <section class="reroll">
        <button class="reroll">Reroll Random Drinks</button>
    </section>
    <section class="memory">
        <h2>These are the drinks you've explored in the past</h2>
        <div class="history">

        </div>
    </section>
    <footer class="flagship">
        Made by <a href="https://gabrielrengifoquo210.netlify.app/">Quo210</a>
    </footer>
    <script src="/public/index.js"></script>
    <script src="/public/redirection.js"></script>
</body>
</html>
